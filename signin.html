			<input class="signin2" type="text" placeholder="შეიყვანეთ ელ. ფოსტა" name="email" id="email" required>

			<label class="h1-22" for="psw"><b>პაროლი</b></label>
			<input class="signin2" type="password" placeholder="შეიყვანეთ პაროლი" name="psw" required>

			<button class="h1-22" type="submit">შესვლა</button>
			<label>
				<input type="checkbox" checked="checked" name="remember"> დამიმახსოვრე
			</label>
		</div>

		<div class="container" style="background-color:#f1f1f1">
			<button type="button" class="cancelbtn">გაუქმება</button>
			<span class="psw ">არ გაქვთ ანგარიში? <a href="signup.html">რეგისტრაცია</a></span>
